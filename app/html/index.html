<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
      <title>PlaztiPics</title>
      <link rel="stylesheet" href="../assets/css/photon.min.css">
      <link rel="stylesheet" href="../assets/css/estilos.css">
  </head>
  <body>

    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">

            <ul class="list-group">

                <li class="list-group-header">
                  <input id="searchBox" class="form-control" type="text" placeholder="Busca una imagen">
                </li>

                <li class="list-group-item selected">
                  <img class="img-circle media-object pull-left" src="../assets/img/1.jpg" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Peso 1MB.</p>
                  </div>
                </li>

                <li class="list-group-item">
                  <img class="img-circle media-object pull-left" src="../assets/img/2.jpg" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Peso 1MB.</p>
                  </div>
                </li>

                <li class="list-group-item">
                  <img class="img-circle media-object pull-left" src="../assets/img/3.jpg" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Peso 1MB.</p>
                  </div>
                </li>

                <li class="list-group-item">
                  <img class="img-circle media-object pull-left" src="../assets/img/4.jpg" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Peso 1MB.</p>
                  </div>
                </li>

                <li class="list-group-item">
                  <img class="img-circle media-object pull-left" src="../assets/img/5.jpg" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Peso 1MB.</p>
                  </div>
                </li>

            </ul>


          </div><!--SLIDEBAR-->
          <div class="pane">

              <div class="toolbar-actions header-menu">
                   <div class="btn-group">
                      <button class="btn btn-default" id="openFiles">
                        <span class="icon icon-picture space-button"></span>
                        Abrir imagenes
                      </button>
                   </div>

                  <div class="btn-group move-right">
                      <button class="btn btn-default" id="selectFilter">
                        <span class="icon icon-picture space-button"></span>
                        Seleciona filtro
                      </button>
                      <button class="btn btn-default" id="save">
                        <span class="icon icon-picture space-button"></span>
                        Guardar
                      </button>
                  </div>
             </div>

             <div class="content-img">
               <img id="fullImg" class="full-img" src="../assets/img/1.jpg">
             </div>


          </div><!--PANE-->
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Pie de pagina</h1>
      </footer>
    </div>

    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>
